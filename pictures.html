    <script>
        function toggleImages(element) {
            const imagesDiv = element.nextElementSibling;
            if (imagesDiv.classList.contains('hidden')) {
                imagesDiv.classList.remove('hidden');
            } else {
                imagesDiv.classList.add('hidden');
            }
        }
    </script>
